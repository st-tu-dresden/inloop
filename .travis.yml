dist: bionic

language: python

os: linux

env:
  global:
  - VIRTUALENV_NO_DOWNLOAD=true

jobs:
  include:
  - name: Python 3.8 tests with run-time type checks
    python: 3.8
    services: docker
    env: NOXSESSION=typeguard-3.8
  - name: Python 3.7 tests
    python: 3.7
    services: docker
    env: NOXSESSION=tests-3.7
  - name: Python linting
    python: 3.7
    env: NOXSESSION=lint
# - name: Python static type checks
#   python: 3.7
#   env: NOXSESSION=pytype

cache: pip

install:
- pip install -r tools/ci-requirements.txt
- poetry config experimental.new-installer false

script: nox
