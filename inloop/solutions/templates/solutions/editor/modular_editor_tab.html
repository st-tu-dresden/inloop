<li id="{{ tab_id }}">
    <a onclick="tabBar.activate({{ tab_id }})" id="label-{{ tab_id }}" href="#">
        New File
    </a>
</li>
<li id="edit-{{ tab_id }}" style="display: none">
    <a onclick="tabBar.edit({{ tab_id }})" href="#">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
</li>
<li id="remove-{{ tab_id }}" style="display: none">
    <a onclick="tabBar.destroyActiveTab({{ tab_id }})" href="#">
        <span class="glyphicon glyphicon-trash"></span>
    </a>
</li>
