<div class="p-3">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Submissions Histogram</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <label for="passed-select"></label>
        <select id="passed-select"
                class="form-control mr-1 border-dark">
          <option selected value="undefined">Passed and Failed</option>
          <option value="true">Passed</option>
          <option value="false">Failed</option>
        </select>

        <label for="category-select"></label>
        <select id="category-select"
                class="form-control mr-1 border-dark">
          <option selected value="undefined">No category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>

        <label for="granularity-select"></label>
        <select id="granularity-select"
                class="form-control mr-1 border-dark">
          <option value="minute">Minutely</option>
          <option value="hour">Hourly</option>
          <option selected value="day">Daily</option>
          <option value="month">Monthly</option>
          <option value="year">Yearly</option>
        </select>

        <label for="date-span-select"></label>
        <select id="date-span-select"
                class="form-control border-dark">
          <option value="1">Last hour</option>
          <option value="24">Last 24 hours</option>
          <option value="168">Last 7 days</option>
          <option selected value="720">Last 30 days</option>
          <option value="2160">Last 90 days</option>
          <option value="8760">Last 365 days</option>
          <option value="undefined">All time</option>
        </select>
      </div>
    </div>
  </div>

  <canvas class="mt-3" id="chart" width="400" height="200"></canvas>
</div>
